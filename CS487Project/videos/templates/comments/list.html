<dl id="comments">
  {% for comment in comment_list %}
	{% if comment.block == None %}
    <dt id="c{{ comment.id }}">
        {{ comment.submit_date }} - {{ comment.user }}
    </dt>
    <dd>
        <p>{{ comment.comment }}</p>
		{% if perms.add_commentflag %}
		<a href="{% url 'videos:flagComment' comment.pk %}">Flag This Comment</a>
		{% endif %}
    </dd>
	{% endif %}
  {% endfor %}
</dl>
