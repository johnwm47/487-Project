<dl id="comments">
  {% for comment in comment_list %}
    <dt id="c{{ comment.id }}">
        {{ comment.submit_date }} - {{ comment.name }}
    </dt>
    <dd>
        <p>{{ comment.comment }}</p>
		<a href="/videos/">Flag</a>			#Need to change this to link for flag of comment by comment id
    </dd>
  {% endfor %}
</dl>
