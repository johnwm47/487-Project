{% extends "videos/master.html" %}

{% block title %}Upload{% endblock %}

{% block header %}Upload a video{% endblock %}
{% block content %}
<form enctype="multipart/form-data" action="" method="post">
{% csrf_token %}
{{ form.errors }}
{% for field in form %}
<tr>
  <td>{{ field.label_tag }}</td>
  <br>
  <td>{{ field }}</td>
  <br><br>
</tr>
{% endfor %}
<input type="submit" value="Submit" />
</form>
{% endblock %}
