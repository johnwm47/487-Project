{% extends "videos/master.html" %}

{% block page_title %}Upload{% endblock %}

{% block title %}Upload a video{% endblock %}
{% block content %}
<form action="/videos/upload/" method="post">
{% csrf_token %}
{% for field in form %}
<tr>
  <td>{{ field.label_tag }}</td>
  <br>
  <td>{{ field }}</td>
  <br><br>
</tr>
{% endfor %}
<input type="submit" value="Submit" />
</form>
{% endblock %}
